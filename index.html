<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Carta restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css"></head>
<body>
   
  <div class="container-fluid"> <!-- Contenedor principal -->
    <div class="row cabeceroPortada"> <!-- Cabecero -->
      <div class="col-2 iconosRedesSociales">
        iconos redes
      </div>
      <div class="col nombreRestaurante">
        icono APTC
      </div>
    </div>
    <div class="row cajaCentralPortada"> <!-- Imagen Principal -->
      <img src="/img/FondoPrincipal.jpeg" class="img-fluid" alt="Fondo">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/img/FotoCarrusel1.jpeg" class="d-block w-100" alt="portada1">
          </div>
          <div class="carousel-item">
            <img src="/img/FotoCarrusel2.jpeg" class="d-block w-100" alt="portada2">
          </div>
          <div class="carousel-item">
            <img src="/img/Fotocarrusel3.jpeg" class="d-block w-100" alt="portada3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div class="row piePagina"> <!-- Pie de pagina -->
      <div class="col colPie">
        1 of 4
      </div>
      <div class="col colPie">
        2 of 4
      </div>
      <div class="col colPie">
        3 of 4
      </div>
      <div class="col colPie">
        4 of 4
      </div>
    </div>
  </div>
</body>
</html>
