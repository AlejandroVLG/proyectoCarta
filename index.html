<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Carta restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css"></head>
<body>
   
  <div class="container-fluid"> <!-- Contenedor principal -->
    <div class="row cabeceroPortada"> <!-- Cabecero -->
      <div class="col-2 iconosRedesSociales">
        <div class="col">
          <a href="https://www.facebook.com/pg/APTC30/photos/?ref=page_internal" target="_blank">
            <img src="img/iconoFB.png" class="rounded mx-auto d-block iconoAPTC facebook" alt="Icono">
          </a>
        </div>
        <div class="col">
         <a href="https://www.instagram.com/aptc30/?hl=es" target="_blank">
          <img src="img/iconoInsta.png" class="rounded mx-auto d-block iconoAPTC instagram" alt="Icono">
         </a>
        </div>
      </div>
      <div class="col nombreRestaurante">
        <img src="img/IconoAPTC.png" class="rounded mx-auto d-block iconoAPTC" alt="Icono">
      </div>
    </div>
    <div class="d-flex cajaCentralPortada"> 
      <img src="img/FondoPrincipal.jpeg"  class="img-fluid" alt="Fondo"> <!-- Imagen Principal -->
    </div>
    <div class="row piePagina"> <!-- Pie de pagina -->
      <div class="col colPie">
        1 of 4
      </div>
      <div class="col colPie">
        2 of 4
      </div>
      <div class="col colPie">
        3 of 4
      </div>
      <div class="col colPie">
        4 of 4
      </div>
    </div>
  </div>
</body>
</html>
